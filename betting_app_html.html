<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Pariuri Sportive Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const TrendingUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const Calculator = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/></svg>;
        const History = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/></svg>;
        const AlertCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/></svg>;
        const Search = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
        const BarChart3 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const DollarSign = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="2" x2="12" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;

        const BettingAnalyzer = () => {
            const [activeTab, setActiveTab] = useState('analiza');
            const [bankroll, setBankroll] = useState(1000);
            const [riscNivel, setRiscNivel] = useState(2);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(false);
            const [istoricPariuri, setIstoricPariuri] = useState([]);

            const calculeazaKelly = (cota, probabilitate, fractiune = 0.25) => {
                const p = probabilitate / 100;
                const q = 1 - p;
                const b = cota - 1;
                const kelly = (b * p - q) / b;
                return Math.max(0, kelly * fractiune * 100);
            };

            const calculeazaValue = (cota, probabilitateReala) => {
                const value = ((probabilitateReala * cota) / 100) - 1;
                return { value: value * 100, esteValueBet: value > 0 };
            };

            const genereazaMeciuri = () => [
                {
                    id: 1, liga: "Premier League", echipa1: "Manchester City", echipa2: "Arsenal",
                    cota1: 2.10, cotaX: 3.40, cota2: 3.50, forma1: "WWWDW", forma2: "WDWWL", data: "Azi, 20:00"
                },
                {
                    id: 2, liga: "La Liga", echipa1: "Real Madrid", echipa2: "Barcelona",
                    cota1: 2.30, cotaX: 3.20, cota2: 3.10, forma1: "WWWWL", forma2: "DWWWW", data: "Azi, 22:00"
                },
                {
                    id: 3, liga: "Serie A", echipa1: "Inter", echipa2: "Juventus",
                    cota1: 2.00, cotaX: 3.30, cota2: 3.80, forma1: "WWDWW", forma2: "WDLDW", data: "Mâine, 19:45"
                }
            ];

            const cautaMeciuri = async () => {
                setLoading(true);
                await new Promise(resolve => setTimeout(resolve, 1000));
                setMatches(genereazaMeciuri());
                setLoading(false);
            };

            useEffect(() => { cautaMeciuri(); }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl p-6 mb-6 shadow-2xl">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">Analizator Pariuri Sportive Pro</h1>
                                    <p className="text-green-100">Analiză inteligentă pentru decizii informate</p>
                                </div>
                                <TrendingUp />
                            </div>
                            <div className="mt-4 bg-white/10 backdrop-blur rounded-lg p-4">
                                <div className="flex items-center justify-between flex-wrap gap-4">
                                    <div>
                                        <p className="text-sm text-green-200">Bankroll Total</p>
                                        <p className="text-2xl font-bold">{bankroll.toFixed(2)} RON</p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-green-200 mb-1">Nivel Risc</p>
                                        <div className="flex gap-1">
                                            {[1,2,3,4,5].map(n => (
                                                <div key={n} onClick={() => setRiscNivel(n)}
                                                    className={`w-8 h-8 rounded cursor-pointer ${n <= riscNivel ? 'bg-yellow-400' : 'bg-white/20'}`}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-yellow-500/20 border border-yellow-500 rounded-lg p-4 mb-6">
                            <div className="flex items-start gap-3">
                                <AlertCircle />
                                <div className="text-sm">
                                    <p className="font-semibold text-yellow-500 mb-1">Avertisment Important</p>
                                    <p className="text-yellow-200">Această aplicație oferă analiză și sugestii, NU garantează câștiguri. Pariază responsabil!</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-2 mb-6 flex-wrap">
                            {[
                                { id: 'analiza', label: 'Analiză Meciuri', icon: BarChart3 },
                                { id: 'calculator', label: 'Calculator', icon: Calculator },
                                { id: 'istoric', label: 'Istoric', icon: History }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all ${
                                        activeTab === tab.id ? 'bg-green-600 shadow-lg' : 'bg-slate-700 hover:bg-slate-600'
                                    }`}>
                                    <tab.icon /> {tab.label}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'analiza' && (
                            <div className="bg-slate-800 rounded-xl p-6">
                                <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                                    <h2 className="text-xl font-bold">Meciuri de Analizat</h2>
                                    <button onClick={cautaMeciuri} disabled={loading}
                                        className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors disabled:opacity-50">
                                        <Search /> Actualizează
                                    </button>
                                </div>
                                {loading ? (
                                    <div className="text-center py-8">
                                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto mb-4"></div>
                                        <p className="text-slate-400">Se încarcă meciurile...</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {matches.map(meci => {
                                            const value1 = calculeazaValue(meci.cota1, 48);
                                            const value2 = calculeazaValue(meci.cota2, 30);
                                            return (
                                                <div key={meci.id} className="bg-slate-700 rounded-lg p-5">
                                                    <div className="mb-4">
                                                        <p className="text-sm text-slate-400 mb-1">{meci.liga} • {meci.data}</p>
                                                        <h3 className="text-lg font-bold">{meci.echipa1} vs {meci.echipa2}</h3>
                                                    </div>
                                                    <div className="grid grid-cols-3 gap-3 mb-4">
                                                        <div className="bg-slate-600 rounded p-3 text-center">
                                                            <p className="text-sm text-slate-300 mb-1">{meci.echipa1}</p>
                                                            <p className="text-2xl font-bold text-green-400">{meci.cota1}</p>
                                                            {value1.esteValueBet && <p className="text-xs text-yellow-400 mt-1">Value: +{value1.value.toFixed(1)}%</p>}
                                                        </div>
                                                        <div className="bg-slate-600 rounded p-3 text-center">
                                                            <p className="text-sm text-slate-300 mb-1">Egal</p>
                                                            <p className="text-2xl font-bold text-green-400">{meci.cotaX}</p>
                                                        </div>
                                                        <div className="bg-slate-600 rounded p-3 text-center">
                                                            <p className="text-sm text-slate-300 mb-1">{meci.echipa2}</p>
                                                            <p className="text-2xl font-bold text-green-400">{meci.cota2}</p>
                                                            {value2.esteValueBet && <p className="text-xs text-yellow-400 mt-1">Value: +{value2.value.toFixed(1)}%</p>}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2 text-sm flex-wrap">
                                                        <span className="bg-blue-600/30 px-3 py-1 rounded">{meci.echipa1}: {meci.forma1}</span>
                                                        <span className="bg-blue-600/30 px-3 py-1 rounded">{meci.echipa2}: {meci.forma2}</span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'calculator' && (
                            <div className="bg-slate-800 rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-6">Calculator Pariuri</h2>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-slate-700 rounded-lg p-5">
                                        <h3 className="font-bold mb-4 flex items-center gap-2">
                                            <Calculator /> Kelly Criterion
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Cotă</label>
                                                <input type="number" step="0.01" defaultValue="2.00" id="kelly-cota"
                                                    className="w-full bg-slate-600 rounded px-4 py-2 text-white" />
                                            </div>
                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Probabilitate Estimată (%)</label>
                                                <input type="number" defaultValue="55" id="kelly-prob"
                                                    className="w-full bg-slate-600 rounded px-4 py-2 text-white" />
                                            </div>
                                            <button onClick={() => {
                                                const cota = parseFloat(document.getElementById('kelly-cota').value);
                                                const prob = parseFloat(document.getElementById('kelly-prob').value);
                                                const kelly = calculeazaKelly(cota, prob);
                                                const suma = (bankroll * kelly / 100).toFixed(2);
                                                document.getElementById('kelly-result').textContent = 
                                                    `Sumă recomandată: ${suma} RON (${kelly.toFixed(2)}% din bankroll)`;
                                            }} className="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-semibold">
                                                Calculează
                                            </button>
                                            <p id="kelly-result" className="text-center text-green-400 font-bold"></p>
                                        </div>
                                    </div>
                                    <div className="bg-slate-700 rounded-lg p-5">
                                        <h3 className="font-bold mb-4 flex items-center gap-2">
                                            <DollarSign /> Value Bet Calculator
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Cotă Oferită</label>
                                                <input type="number" step="0.01" defaultValue="3.00" id="value-cota"
                                                    className="w-full bg-slate-600 rounded px-4 py-2 text-white" />
                                            </div>
                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Probabilitate Reală (%)</label>
                                                <input type="number" defaultValue="40" id="value-prob"
                                                    className="w-full bg-slate-600 rounded px-4 py-2 text-white" />
                                            </div>
                                            <button onClick={() => {
                                                const cota = parseFloat(document.getElementById('value-cota').value);
                                                const prob = parseFloat(document.getElementById('value-prob').value);
                                                const result = calculeazaValue(cota, prob);
                                                const resultEl = document.getElementById('value-result');
                                                if (result.esteValueBet) {
                                                    resultEl.className = 'text-center text-green-400 font-bold';
                                                    resultEl.textContent = `✓ VALUE BET! Edge: +${result.value.toFixed(2)}%`;
                                                } else {
                                                    resultEl.className = 'text-center text-red-400 font-bold';
                                                    resultEl.textContent = `✗ Nu este value bet. Edge: ${result.value.toFixed(2)}%`;
                                                }
                                            }} className="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-semibold">
                                                Verifică Value
                                            </button>
                                            <p id="value-result" className="text-center font-bold"></p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-slate-700 rounded-lg p-5 mt-6">
                                    <h3 className="font-bold mb-4">Setări Bankroll</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm text-slate-300 mb-2">Bankroll Total (RON)</label>
                                            <input type="number" value={bankroll} onChange={(e) => setBankroll(parseFloat(e.target.value) || 0)}
                                                className="w-full bg-slate-600 rounded px-4 py-2 text-white" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'istoric' && (
                            <div className="bg-slate-800 rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-6">Istoric Pariuri</h2>
                                <div className="text-center py-12 text-slate-400">
                                    <History />
                                    <p className="mt-4">Nu ai pariuri în istoric încă.</p>
                                    <p className="text-sm mt-2">Pariurile tale vor apărea aici.</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BettingAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
